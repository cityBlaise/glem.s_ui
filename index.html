<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css?">
    <title>GLEM's</title>
</head>
<body>
    <div class="container">
        <header>
           <div class="logo">GLEM's 
                <span>collection</span>
           </div> 
            
            <div class="social-media-wapper">
                <span>sign up</span>
                <ul>
                    <li><img src="./assets/icons8-facebook-50.png" alt=""></li>
                    <li><img src="./assets/icons8-tiktok-50.png" alt=""></li>
                    <li><img src="./assets/icons8-whatsapp-50.png" alt=""></li>
                </ul>
            </div>
        </header>
        <div class="sep">or</div>
        <div class="form-wapper">
            <form action="">
                <div class="form-user-name">
                    <input type="text"  placeholder="entrer votre nom">
                    <div>
                    <img src="./assets/user.png" alt="">
                    </div>
                </div>
                <div class="form-user-email">
                    <input type="email"  placeholder="entrer votre email">
                    <div>
                         <img src="./assets/mail.png" alt="">
                    </div>
                </div>
                <div class="form-user-psd">
                    <input type="password"  placeholder="entrer votre password">
                    <div>
                        <img src="./assets/psd.png" alt="">
                    </div>
                </div>
                <div class="form-submit">
                   <button type="submit">sign up</button>
                </div>
            </form>
        </div>

        <div class="sign-in">already have an account ?<a href="#">sign in</a></div>
    </div>
</body>
</html>
